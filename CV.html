<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - additive animation - skinning</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="index.css">
		<style type="text/css">
				@font-face {
					font-family: Helvetica; /* Гарнитура шрифта */
					src: url(assets/Helvetica.ttf); /* Путь к файлу со шрифтом */
				}
				header {
					display: flex;
				}
				body {
					font-family: Helvetica, sans-serif;
					color: rgb(30,30,30);
				}
				#info {
					width: 200px;
					position: absolute;
					height: 100vh;
					background: rgba(100,100,100,0.25);
				}
				#photo {
					width: 100px;
					height: 100px;
				}
		</style>
	</head>
	<body>
			<div id="container">
				<div id="info">
					<header >
						<img id="photo" src="./me.jpeg" alt="me">
						<div>
							<p>Pavel Matsenko</p>
							<br/>
							<p>Full Stack developer</p>
						</div>

					</header>
				</div>
			</div>
		<script type="module">

			import * as THREE from './build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';

			let scene, renderer, camera;
			let model;


			init();

			function init() {

				const container = document.getElementById( 'container' );
				scene = new THREE.Scene();
				scene.background = new THREE.TextureLoader().load('./kiyv.jpg');
				scene.fog = new THREE.Fog( 0xa0a0a0, 25, 100 );

				const hemiLight = new THREE.HemisphereLight( 0xafe0bc, 0x4491e3 );
				hemiLight.position.set( 0, 2, 0 );
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight( 0x3b3b3b );
				dirLight.position.set( 3, 10, 10 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 2;
				dirLight.shadow.camera.bottom = -2;
				dirLight.shadow.camera.left = -2;
				dirLight.shadow.camera.right = 2;
				dirLight.shadow.camera.near = 0.1;
				dirLight.shadow.camera.far = 40;
				scene.add( dirLight );

				const gt = new THREE.TextureLoader().load( "assets/grasslight-big.jpg" );
				const gg = new THREE.PlaneGeometry( 20, 20 );
				const gm = new THREE.MeshPhongMaterial( { color: 0xffffff, map: gt } );

				const ground = new THREE.Mesh( gg, gm );
				ground.rotation.x = - Math.PI / 2;
				ground.material.map.repeat.set( 8, 8 );
				ground.material.map.wrapS = ground.material.map.wrapT = THREE.RepeatWrapping;
				ground.material.map.encoding = THREE.sRGBEncoding;
				ground.receiveShadow = true;

				scene.add( ground );


				const loader = new GLTFLoader();
				loader.load( './Me.glb', function ( gltf ) {

					model = gltf.scene;
					scene.add( model );

					model.traverse( function ( object ) {
						if ( object.isMesh ) object.castShadow = true;
					} );

					animate();
				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.set( 1, 0.5, 3 );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.enablePan = false;
				controls.enableZoom = false;
				controls.target.set( -.5, 1, 0 );
				controls.update();


				window.addEventListener( 'resize', onWindowResize );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
